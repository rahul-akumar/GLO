<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GLO</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<div class="container">
			<!--Header-->
			<div id="logo">GLO</div>
			<div id="setting_btn">
				<ul>
					<li><a href="#preferences">Preferences</a>
					</li>
					<li><a href="#support">Support</a>
					</li>
					<li><a href="#logout">Logout</a>
					</li>
				</ul>
			</div>
			<div id="search">
				<span>Search GLO by</span>
				<select>
					<option value="people">People</option>
					<option value="skills">Skills</option>
					<option value="organization">Organization</option>
					<option value="communities">Communities</option>
					<option value="posts">Posts</option>
				</select>
				<div id="search_field">
					<input type="text" value="Search people by name, email, designation, phone...">
				</div>
				<div id="search_btn">
					<input type="button" value="Search">
					<!--background-image CSS-->
				</div>
			</div>
		</div>
	</header>
	<nav>
		<!--Navbar-->
		<div class="container">
			<ul>
				<li class="active"><a href="#home">Home</a>
				</li>
				<li><a href="#profile">My Profile</a>
				</li>
				<li><a href="#organization">Organization</a>
				</li>
				<li><a href="#communities">Communities</a>
				</li>
				<li><a href="#apps">Apps</a>
				</li>
			</ul>
		</div>
	</nav>
	<main>
		<div class="container">
			<!--Main Content-->
			<div id="status">
				<!--User status-->
				<div id="user_pic"></div>
				<h4>User Name</h4>
				<div id="comment_area">
					<input type="text" value="What are you doing? " id="write">
					<input type="button" value="Share" id="share">
					<h6>500 Character left</h6>
				</div>
			</div>
		</div>
	</main>
	<!--Footer-->
	<footer>

	</footer>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
